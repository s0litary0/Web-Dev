<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>Мне поможет весна</h1>
    <p>Память помнит твои руки <br>
И слова на рифму строк <br>
Платье белое из шелка <br>
И дороги без дорог <br>
Я не хочу тебя терять <br>
Ко мне любовь приходит в полночь <br>
Пытаюсь с ней заночевать <br>
И моё сердце просит помощь</p>
    </body>
</html>
